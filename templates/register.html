
<html>
<head>
  <title>Register</title>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>
<body>
  <nav class="navbar navbar-inverse bg-dark" style="height: 65px;width: auto">
      <div class="container-fluid">
        <div class="navbar-header" >
        <a class="navbar-brand" style="font-size: 25px"><b>SDM Institute of Technology</b></a>
        </div>


          <ul class="nav navbar-nav" style="font-size: 20px">



          </ul>
          <ul class="nav navbar-nav navbar-right" style="font-size: 20px">
            <li><a href="/login"><span class="glyphicon glyphicon-log-in" mx-0px> LOGIN</span></a></li>

          </ul>
      </div>
  </nav>
  {% if messages %}
      {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
     {% endfor %}
  {% endif %}



  <section>

    <div class="container con" align="" >
      <br>
     
      <form method="post" action="/register">

  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
   <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
  </div>
  </div>

  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
   <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
  </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email Id</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email Id" name="email">
    </div>
  </div>

   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">Password</label>
     <div class="col-sm-10">
       <input type="password" class="form-control" id="password" placeholder="Password" name="password">
     </div>
   </div>

   <div class="form-group row">
     <label for="password2" class="col-sm-2 col-form-label">Enter Password Again</label>
     <div class="col-sm-10">
       <input type="password" class="form-control" id="password2" placeholder="Enter Password Again" name="password2">
     </div>
   </div>

   </fieldset>

   <div class="form-group row">
     <div class="col-sm-10">
       <button type="submit" class="btn btn-primary">Sign in</button>
     </div>
   </div>

      {% csrf_token %}
    </form>

  </div>
</section>

  </body>
</html>
